<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densityDpi=device-dpi">
        <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h3>PouchDB sync test</h3>
            <h4>App inserts simple documents with one inline attachment into the remote database.
               Than you can sync local DB with remote one and observe memory leaks</h4>
        </div>
        <h4>PouchDB remote server url:</h4>
        <input id="remoteDbUrl" type="text" value="http://localhost:1521/db/foo" size="40">
        <br>
        <h4 id="insertedId">inserted 0 docs</h4>
        <input type="button" onclick="test.insertDocuments(1)" value="insert 1 into remoteDB">
        <input type="button" onclick="test.insertDocuments(5)" value="insert 5 into remoteDB">
        <br>

        <h4 id="syncCounterId">synced 0 docs</h4>
        <input type="button" onclick="test.startSyncing()" value="startSyncingLocal">
        <span id="syncStatusId">sync not started</span>
        <input type="button" onclick="test.stopSyncing()" value="stopSyncingLocal">
        <p id="errID">Error placeholder (no error so far)</p>
        <p>attachment:</p>
        <img id="anImgId" class="img" src="" style="width: 200px">
        <pre id="display" style="padding:10px;"></pre>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
